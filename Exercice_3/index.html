<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 3</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <button type="button" name="button">Click me</button>
    <input type="text">
    <div id="resultat">Appuyer sur « Tester » pour voir le résulat</div>
    <script>
    var randomNumber = Math.floor(Math.random() *100);
  var test = 0;
  $resultat = document.getElementById("resultat");
  $('button').click (function() {
    test++
    if ($.isNumeric($('input').val())) {
          if ($('input').val() < randomNumber ) {
            $resultat.innerHTML = "Plus !";
          } else if ($('input').val() > randomNumber) {
            $resultat.innerHTML = "Moins !";
          } else {
            $resultat.innerHTML = 'Correct ! \n Vous avez essayé' + test + 'fois';
            }
    } else {
      alert("Ceci n'est pas un nombre")

   }
  });
</script>
</body>
</html>
